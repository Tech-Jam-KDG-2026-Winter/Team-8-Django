<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tec-jam(team8)</title>
  <!-- {% load static %} -->
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/mypage-edit.css"><!-- {% static 'css/style.css' %} -->
  <!-- {% block extra_css %}{% endblock %} -->
  <script src="static/js/main.js" defer></script>
</head>


<body>
  <header>
    <div class="user-1">
      <div class="score-txt">今日のスコア</div>
      <div class="score-img"><img src="static/images/homescore.png" alt=""><!--{{ graph }}--></div>
    </div>

    <div class="user-2">
      <div class="header-main-1">
        <a href="#"><img src="static/images/logo.svg" alt="app-loogo"></a>
        <p>頑張らなくても、毎日の食事だけで健康に。</p>
      </div>
      <div class="header-main-2">
        <!-- {% if use.is_authenticated %} -->
        <a href="mypage.html"><img src="static/images/account.svg" alt="icon"></a><!-- {% user_icon %} -->
        <!-- {% else %} -->
        <!-- <a href="mypage.html"><img src="static/images/profile.svg" alt="icon" width="24" height="24"></a> -->
        <!-- {% endif %} -->
      </div>
    </div>
  </header>

  <!-- ここから各ページの中身 --><!-- ここから各ページの中身 --><!-- ここから各ページの中身 --><!-- ここから各ページの中身 --><!-- ここから各ページの中身 --><!-- ここから各ページの中身 -->
  <!-- {% block content %} -->
  <main>
    <form method="POST">
      <div class="edit-section">
          <h2>プロフィール編集</h2>
        <div class="edit-all">

          <div class="edit-container1">
            <!-- ユーザーがアイコンを設定している場合は user.icon、そうでなければデフォルトアイコン -->
            <img src="{% if user.icon %}{{ user.icon.url }}{% else %}static/images/icon.svg{% endif %}" alt="プロフィール画像" class="profile-preview" id="profilePreview">
            <label for="profileImageInput" class="file-input-label">
              ファイルを選択
            </label>
            <input type="file" id="profileImageInput" name="profile_image" accept="image/*" class="file-input">
          </div>


          <div class="edit-container2">
            <div class="user-item">
              <label for="name">
                ユーザー名
              </label>
              <input class="box" type="text" name="name" maxlength="20" placeholder="山田　太郎">
            </div>
            <div class="user-item">
              <label for="height">
                身長
              </label>
              <input class="box" type="number" inputmode="numeric" name="height" min="100" max="250" placeholder="160">
            </div>
            <div class="user-item">
              <label for="weight">
                体重
              </label>
              <input class="box" type="number" inputmode="numeric" name="weight" min="20" max="200" placeholder="63">
            </div>
            <div class="user-item">
              <label>性別</label>
              <label><input type="radio" name="gender" value="male"> 男性</label>
              <label><input type="radio" name="gender" value="female"> 女性</label>
              <label><input type="radio" name="gender" value="other"> その他</label>
            </div>
            <div class="user-item">
              <label>
                目標スコア
              </label>
              <input class="box" type="number" inputmode="numeric" min="10" max="100" placeholder="80">
            </div>
          </div>
        </div>
        <div class="save-btn">
        <a href="mypage.html"><button type="submit"><img src="static/images/save.svg" alt="保存アイコン" width="24" height="24">保存する</button></a>
        </div>
      </div>
    </form>
  </main>
  <!-- {% endblock %} -->
  <!-- ここまで各ページの中身 --><!-- ここまで各ページの中身 --><!-- ここまで各ページの中身 --><!-- ここまで各ページの中身 --><!-- ここまで各ページの中身 --><!-- ここまで各ページの中身 -->

  <footer>
    <div class="bottom-2">
      <nav>
        <a class="homelink" href="home.html"><img src="static/images/home.svg" alt="ホームアイコン" width="24"
            height="24">ホーム</a><!-- {% static 'icons/home.svg' %} -->
        <a class="detaillink" href="detail.html"><img src="static/images/detail.svg" alt="メモアイコン" width="24"
            height="24">献立詳細</a><!-- {% static 'icons/detail.svg' %} -->
        <a class="mypagelink" href="mypage.html"><img src="static/images/mypage.svg" alt="マイページアイコン" width="24"
            height="24">マイページ</a><!-- {% static 'icons/mypage.svg' %} -->
        <a class="postlink" href="post.html"><img src="static/images/post.svg" alt="投稿アイコン" width="24"
            height="24">投稿</a><!-- {% static 'icons/post.svg' %} -->
      </nav>
    </div>
  </footer>
</body>


</html>
