{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tec-jam(team8)</title>
  <!-- {% load static %} -->
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/post.css"><!-- {% static 'css/style.css' %} -->
  <!-- {% block extra_css %}{% endblock %} -->
</head>
<body>
  <header>
    <div class="top">

      <div class="user-1">
        <h1><a href="#"><img src="static/images/logo.svg" alt="app-loogo" width="160" height="50"></a></h1>
        <p>頑張らなくても、毎日の食事だけで健康に。</p>
      </div>

      <div class="user">
        <div class="icon-img">
          <!-- {% if use.is_authenticated %} -->
          <a href="mypage.html"><img src="static/images/account.svg" alt="icon" width="60"
              height="60"></a>
          <!-- {% else %} -->
          <!-- <a href="mypage.html"><img src="static/images/profile.svg" alt="icon" width="24" height="24"></a> -->
          <!-- {% endif %} -->
        </div>
      </div>

    </div>
  </header>
  <!-- ここから各ページの中身 --><!-- ここから各ページの中身 --><!-- ここから各ページの中身 --><!-- ここから各ページの中身 --><!-- ここから各ページの中身 --><!-- ここから各ページの中身 -->
  {% block content %}
  <div class="post-section">
    <div class="post-title">
      <h2>投稿</h2>
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} <div class="post-item">
        <div class="user-input">
          <label>写真</label>
          <input type="file" name="image" accept="image/*">
        </div>
        <div class="user-input">
          <textarea name="recipe" rows="10" placeholder="テキスト"></textarea>
        </div>
      </div>
      <div class="bottom-1">
        <button type="submit">投稿！</button>
      </div>
    </form>
  </div>
  {% endblock %}
  <!-- ここまで各ページの中身 --><!-- ここまで各ページの中身 --><!-- ここまで各ページの中身 --><!-- ここまで各ページの中身 --><!-- ここまで各ページの中身 --><!-- ここまで各ページの中身 -->

  <footer>
    <div class="bottom-2">
      <nav>
        <a class="homelink" href="home.html"><img src="static/images/home.svg" alt="ホームアイコン" width="24"
            height="24">ホーム</a><!-- {% static 'icons/home.svg' %} -->
        <a class="detaillink" href="detail.html"><img src="static/images/detail.svg" alt="メモアイコン" width="24"
            height="24">献立詳細</a><!-- {% static 'icons/detail.svg' %} -->
        <a class="mypagelink" href="mypage.html"><img src="static/images/mypage.svg" alt="マイページアイコン" width="24"
            height="24">マイページ</a><!-- {% static 'icons/mypage.svg' %} -->
        <a class="postlink" href="post.html"><img src="static/images/post.svg" alt="投稿アイコン" width="24"
            height="24">投稿</a><!-- {% static 'icons/post.svg' %} -->
      </nav>
    </div>
  </footer>
</body>


</html>
